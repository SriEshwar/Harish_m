
<div class="user-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>User Signup</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="Enter User Name"
        ngModel
        required
        aria-label="User Name"
      />
      <input
        type="email"
        class="form-input"
        name="email"
        placeholder="Enter User Email"
        ngModel
        required
        aria-label="User Email"
      />
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter User Password"
        ngModel
        required
        aria-label="User Password"
      />
      <button class="form-button">Sign Up</button>
      <p>Already Have Account? <a (click)="openLogin()">Click Here</a></p>
    </form>
  </div>
  
  <div *ngIf="showLogin" class="login">
    <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
      <p class="error-p" *ngIf="authError">{{authError}}</p>
      <input
        type="email"
        class="form-input"
        name="email"
        placeholder="Enter User Email"
        ngModel
        #email="ngModel"
        required
        aria-label="User Email"
      />
      <p class="invalid-input" *ngIf="email.invalid && email.touched">Please enter a valid email.</p>
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter User Password"
        ngModel
        #password="ngModel"
        required
        minlength="6"
        maxlength="20"
        aria-label="User Password"
      />
      <p class="invalid-input" *ngIf="password.invalid && password.touched">Password must be between 6 and 20 characters.</p>
      <button [disabled]="userLogin.invalid" class="form-button">Login</button>
      <p>Want to Create Account? <a (click)="openSignUp()">Click Here</a></p>
    </form>
  </div>
</div>
